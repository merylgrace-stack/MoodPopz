<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Identity -->
    <title>One Small Breath — a gentle pause for your mind</title>
    <meta
      name="description"
      content="One Small Breath is a calming micro-therapy app that helps you reset with one small action — no pressure, no overwhelm."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#A7C7E7" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Base styles (minimal, rest handled by React/CSS) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(
          120deg,
          #dbeafe,
          #ede9fe,
          #fef3c7
        );
        overflow: hidden;
      }

      /* Subtle animated frequency wave background */
      .wave-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(circle at 20% 30%, rgba(167,199,231,0.25), transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(196,181,253,0.25), transparent 40%);
        animation: float 18s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
      }

      /* Gentle loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #334155;
        font-size: 1rem;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <!-- Background -->
    <div class="wave-bg"></div>

    <!-- React Mount -->
    <div id="root">
      <div class="loading">
        Taking a small breath…
      </div>
    </div>

    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
