<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Identity -->
    <title>One Small Breath — a gentle pause for your mind</title>
    <meta
      name="description"
      content="One Small Breath is a calming micro-therapy app that helps you reset with one small action — no pressure, no overwhelm."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#A7C7E7" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Background: Kinetic Vintage — 35mm film grain, dust/scratches, light leaks -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(
          145deg,
          #9CAF88 0%,
          #E8DCC4 25%,
          #D4A54A 50%,
          #C4743C 75%,
          #F5F0E6 100%
        );
        overflow-x: hidden;
      }

      /* Light leaks — warm oranges & yellows, shift on interaction */
      .wave-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background:
          radial-gradient(ellipse 70% 50% at 15% 25%, rgba(255,180,80,0.45), transparent 45%),
          radial-gradient(ellipse 55% 65% at 85% 75%, rgba(255,150,50,0.4), transparent 50%),
          radial-gradient(ellipse 45% 45% at 50% 50%, rgba(220,165,90,0.25), transparent 55%);
        animation: vintageFloat 22s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes vintageFloat {
        0%, 100% { opacity: 1; transform: translateY(0) scale(1); }
        50% { opacity: 0.92; transform: translateY(-15px) scale(1.02); }
      }

      /* Heavy 35mm film grain */
      .wave-bg::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='grain'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23grain)'/%3E%3C/svg%3E");
        opacity: 0.12;
        pointer-events: none;
      }

      /* Dust and scratches overlay */
      .wave-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          90deg,
          transparent 0,
          transparent 1px,
          rgba(255,255,255,0.02) 1px,
          rgba(255,255,255,0.02) 2px
        );
        opacity: 0.6;
        pointer-events: none;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #4A3C2A;
        font-size: 1rem;
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <!-- Background -->
    <div class="wave-bg"></div>

    <!-- React Mount -->
    <div id="root">
      <div class="loading">
        Taking a small breath…
      </div>
    </div>

    <!-- App entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
